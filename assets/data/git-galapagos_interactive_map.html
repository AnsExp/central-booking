<style>
    .interactive-figure {
        position: relative;
        transition: transform 0.2s ease;
        overflow: hidden;
    }

    .interactive-figure:hover {
        transform: scale(1.02);
    }

    .figure-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0);
        cursor: pointer;
        z-index: 10;
        transition: background-color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .figure-overlay:hover {
        background-color: rgba(0, 0, 0, 0.4);
    }

    .overlay-title {
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 8px;
        backdrop-filter: blur(5px);
    }

    .figure-overlay:hover .overlay-title {
        opacity: 1;
        transform: translateY(0);
    }

    .interactive-figure img {
        transition: filter 0.3s ease;
    }

    .interactive-figure:hover img {
        filter: brightness(0.7);
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
        }

        70% {
            box-shadow: 0 0 0 10px rgba(0, 123, 255, 0);
        }

        100% {
            box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
        }
    }

    .interactive-figure:hover {
        animation: pulse 1.5s infinite;
    }
</style>

<script>
    const figures = document.querySelectorAll('figure');
    const figuresArray = Array.from(figures);
    const carrousel = document.querySelector('.elementor-image-carousel');

    const links = [
        'https://wreckbay.galapagos.click/wp-content/uploads/pdf/pdf1.pdf',
        'https://wreckbay.galapagos.click/wp-content/uploads/pdf/pdf2.pdf',
        'https://wreckbay.galapagos.click/wp-content/uploads/pdf/pdf3.pdf',
        'https://wreckbay.galapagos.click/wp-content/uploads/pdf/pdf4.pdf',
    ];

    const textsOverlays = [
        'Click: descargue los Tours',
        'Click: descargue las Excursiones',
        'Click: descargue el Centro de Buceo',
        'Click: descargue la guia de transportes',
    ];

    figuresArray.forEach((figure, index) => {
        const redirectTo = links[index] || '#';
        const titleText = textsOverlays[index] || `Download PDF ${index + 1}`;

        figure.classList.add('interactive-figure');

        const figureOverlay = document.createElement('div');
        figureOverlay.classList.add('figure-overlay');

        const overlayTitle = document.createElement('div');
        overlayTitle.classList.add('overlay-title');
        overlayTitle.textContent = titleText;

        figureOverlay.appendChild(overlayTitle);
        figure.appendChild(figureOverlay);

        figureOverlay.addEventListener('click', (e) => {
            e.preventDefault();
            if (redirectTo !== '#') {
                window.open(redirectTo, '_blank');

                overlayTitle.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    overlayTitle.style.transform = 'scale(1)';
                }, 150);
            }
        });
    });
</script>
